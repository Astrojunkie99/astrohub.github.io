<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Raleway&display=swap" rel="stylesheet">
    <title>Astrobay</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Astrobay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav1"
            aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Launches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Nasa.html">NASA</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="test.html">Hubble<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="hubble-wrapper">
        <img id="1" class="hubble-image" src="" alt="">
    </div>
    <div class="hubble-blurb">
        <h5 class="hubble-mission">Telescope: <span id="hubbleMission"></span></h5>
        <p class="hubble-caption">Description: <span id="hubbleCap"></span>
        </p>
        <div class="hubble-button">
            <button id="image-refresh" type="button" class="btn btn-secondary btn-lg">New Image</button>
        </div>
    </div>
    <script src="hubble.js"></script>
    <footer>
        <div class="wrapper">
            <div class="space-footer">
                <P>Credits: launchlibrary.net, NASA and STScI</P>
            </div>
        </div>
    </footer>
</body>
</html>
